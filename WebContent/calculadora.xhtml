<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<title>Calculadora</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="formCalculadora">
			<p:dialog header="Calculadora" widgetVar="mostrar" modal="true"
				visible="true">
				<p:panelGrid columns="2">
					<h:outputLabel value="Valor1:" />
					<p:inputText id="valor1" size="10" maxlength="10" value="#{CalculadoraBean.valor1}" />

					<h:outputLabel value="Valor2:" />
					<p:inputText id="valor2" size="10" maxlength="10" value="#{CalculadoraBean.valor2}" />

					<h:outputLabel value="Resultado:" />
					<p:inputText id="resultado" size="10" maxlength="10" value="#{CalculadoraBean.resultado}" />

					<h:commandButton id="somar" value="Somar" action="#{CalculadoraBean.somar}" />
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
